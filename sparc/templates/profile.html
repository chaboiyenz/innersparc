{% extends "index.html" %}

{% block title %}Profile - {{ user.username }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <div class="flex items-center space-x-4">
        <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="w-20 h-20 rounded-full border">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">{{ user.first_name }} {{ user.last_name }}</h2>
            <p class="text-gray-600">@{{ user.username }}</p>
            <p class="text-gray-500 text-sm">{{ user.email }}</p>
        </div>
    </div>

    <hr class="my-4">

    <div class="mt-4">
        <h3 class="text-lg font-semibold text-gray-700">About Me</h3>
        <p class="text-gray-600">{{ user.profile.bio }}</p>
    </div>

    <div class="mt-6 text-center">
        <a href="" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Edit Profile
        </a>
    </div>
</div>
{% endblock %}
