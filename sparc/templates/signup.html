{% extends "index.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800">Sign Up</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" required class="w-full border p-2 rounded">
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" required class="w-full border p-2 rounded">
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" required class="w-full border p-2 rounded">
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password2" required class="w-full border p-2 rounded">
        </div>

    

        <button type="submit" class="w-full bg-green text-black-500 p-2 rounded mt-4">
            Sign Up
        </button>
        
    </form>
    <p class="mt-4 text-gray-500">Already have an account? <a href="{% url 'signin' %}" class="text-blue-600">Sign In</a></p>

    {% if error %}
        <p class="text-red-500 mt-2">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
