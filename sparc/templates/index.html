{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Inner SPARC Realty Corporation {% endblock %}</title>
    {% tailwind_css %}  <!-- This will include Tailwind CSS -->
</head>
<body>

    {% include 'navbar.html' %}  <!-- Move navbar outside of content block -->

    <div class="container mx-auto mt-10">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-10 p-4 text-gray-500">
        &copy; Inner SPARC Realty Corporation
    </footer>

</body>
</html>
