{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Inner SPARC Realty Corporation {% endblock %}</title>
    {% tailwind_css %}  <!-- This will include Tailwind CSS -->
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold">Inner SPARC Realty Corporation</h1>
        </div>
    </nav>

    <div class="container mx-auto mt-10">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>

    <footer class="text-center mt-10 p-4 text-gray-500">
        &copy; Inner SPARC Realty Corporation
    </footer>
</body>
</html>
