{% extends "index.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    {% if user.is_authenticated %}
        <h2 class="text-2xl font-bold text-green-600">Welcome, {{ user.username }}!</h2>
        <a href="{% url 'signout' %}" class="block mt-4 text-red-500">Logout</a>
    {% else %}
        <h2 class="text-2xl font-bold text-gray-800">Sign In</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required class="w-full border p-2 rounded">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="w-full border p-2 rounded">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded mt-4">Sign In</button>
        </form>
        <p class="mt-4 text-gray-500">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600">Sign Up</a></p>
    {% endif %}
</div>
{% endblock %}
