{% extends "index.html" %}

{% block content %}
<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold mb-4">Pending Approvals</h2>

    <div class="overflow-x-auto">
        <table class="w-full border border-gray-300 bg-white shadow-md rounded-lg">
            <thead class="bg-gray-200">
                <tr class="text-left">
                    <th class="py-3 px-6 border-b">Username</th>
                    <th class="py-3 px-6 border-b">Email</th>
                    <th class="py-3 px-6 border-b">Role</th>
                    <th class="py-3 px-6 border-b">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for ac in accounts %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-3 px-6">{{ ac.user.username }}</td>
                    <td class="py-3 px-6">{{ ac.user.email }}</td>
                    <td class="py-3 px-6">{{ ac.role }}</td>  
                    <td class="py-3 px-6">
                        <a href="{% url 'approve_user' ac.id %}" 
                           class="bg-green-500 text-white py-1 px-3 rounded hover:bg-green-600 transition">
                           ✔ Approve
                        </a>
                        <a href="{% url 'reject_user' ac.id %}" 
                           class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600 transition">
                           ✖ Decline
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center py-4">No pending approvals.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
